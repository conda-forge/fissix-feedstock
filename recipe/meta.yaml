{% set name = "fissix" %}
{% set version = "24.4.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7e8f1e448d1ebc1c8be68be8bf71123650710076ea9dcecb7801804b04f43547

build:
  noarch: python
  number: 1
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '

requirements:
  host:
    - appdirs
    - flit
    - pip
    - python {{ python_min }}
  run:
    - appdirs
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - fissix
    - fissix.fixes
    - fissix.pgen2

about:
  home: https://github.com/jreese/fissix
  license: PSF-2.0
  license_family: PSF
  license_file: LICENSE
  summary: Backport of lib2to3, with enhancements

extra:
  recipe-maintainers:
    - nicoddemus
